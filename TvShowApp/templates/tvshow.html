<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Edit Show</title>
</head>
<body>
<div class="alert alert-dark" role="alert">
    <button><a href="/shows" class="alert-link">Go Back</a></button>
</div>
    <h1>Tv Show {{show.id}}</h1>
</br>
    <h5>Title: {{show.title}}</h5>
    <p>Network: {{show.network}}</p>
    <p>Release Date: {{show.release_date|date:"SHORT_DATE_FORMAT"}}</p>
    <p>Description: {{show.description}}</p>
</br>
    <p>Last Updated: {{show.updated_at}}</p>
    <div class="alert alert-dark" role="alert">
        <button><a href="/shows/{{ show.id}}/edit" class="alert-link">Edit</a></button><button><a href="/shows" class="alert-link">Delete</a></button>
    </div>

</body>
</html>

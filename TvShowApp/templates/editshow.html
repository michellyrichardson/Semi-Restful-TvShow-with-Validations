<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Edit Show</title>
</head>
<body>
    <div class="alert alert-dark" role="alert">
        <button><a href="/shows/" class="alert-link">Go Back</a></button>
    </div>
    <h1>Edit Show</h1>
    </br>
    <form action='/shows/{{show.id}}/update' method='post'>
        {% csrf_token %}
        <div class='newdata'>
            <label for='title'>Title</label>
            <input type='text' name='title' id='title' class='newdata' value='{{show.title}}'>
        
        <div class='newdata'>
            <label for='network'>Network</label>
            <input type='text' name='network' id='network' class='newdata' value='{{show.network}}'>
        
            <label for='release_date'>Release Date</label>
            <input type='date' name='release_date' id='release_date' class='newdata' value='{{show.release_date|date:'Y-m-d'}}'>
        </div>
        <div class='newdata'>
            <label for='description'>Description</label>
            <textarea name='description' id='description' cols='60' rows='5' class='newdata'>{{show.description}}</textarea>
        </div>
        
    </form>
    <div class="alert alert-dark" role="alert">
        <button class="alert-link">Update</button>
    </div>
    </br>
    <div class="alert alert-dark" role="alert">
        <button><a href="/shows/{{show.id}}" class="alert-link">Go to Show</a></button>
    </div>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>

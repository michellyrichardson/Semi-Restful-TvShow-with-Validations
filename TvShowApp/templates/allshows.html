<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>All Shows</title>
</head>
<body>
    <h1>All Shows</h1>
</br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date|date:"SHORT_DATE_FORMAT"}}</td>
                <td><a href='/shows/{{ show.id }}/'>Show</a> | <a href='/shows/{{ show.id }}/edit'>Edit</a> | <a href='/shows/{{ show.id }}/delete'>Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
<div class="alert alert-dark" role="alert">
    <button><a href="/shows/new" class="alert-link">Add a New Show</a></button>
</div>


</body>
</html>
